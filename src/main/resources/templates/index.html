<!doctype html>
<head>
	<title>Book's list</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
				rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
	</script>
</head>
<body>
<div class="container">
  <h2>My Books</h2>
  <a href="/create" class="btn btn-primary" role="button">Create New Book</a>
  <table class="table">
    <thead >
    <tr>
      <th scope="col">Title</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {{#books}}
    <tr>
      <td><a href="view/{{id}}">{{title}}</a></td>
      <td><a href="/delete/{{id}}" class="btn btn-danger" role="button">
        Delete</a></td>
    </tr>
    {{/books}}
    </tbody>
    {{^books}}
    <p>No books yet.</p>
    {{/books}}
  </table>

</div>
</body>
</html>
